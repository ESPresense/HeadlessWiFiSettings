; PlatformIO configuration for ImprovWithHTTP example

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Use the parent library directory
lib_deps =
    file://../../
    jnthas/Improv WiFi Library
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git

; Ignore the wrong WiFi library (Arduino WiFi shield library)
; ESP32 uses built-in WiFi from the framework
lib_ignore = WiFi

; Include SPIFFS for filesystem
board_build.filesystem = spiffs
